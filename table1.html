    <title>Document</title>

<body>
    <table border="2">
        <caption>my multi level table</caption>

            <td rowspan="2" colspan="2">column o</td>
            <td rowspan="2">column 1</td>
            <td colspan="2">column 2</td>
        </tr>
        <tr>
            
            <td>column 2a</td>
            <td>column 2b</td>
        </tr>
        <tr>
            <td rowspan="2">row1</td>
            <td>row 1a</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            
            <td>row 1b</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            
            <td colspan="2">row 2</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>

    </table>
</body>
</html>
