<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scale {
  margin: 150px;
  width: 200px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
  transform: scale(2,3);

}
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s;
}

.scale:hover {
  width: 300px;
}
h1{
    text-shadow: 2px 2
    px;
    color: blue;
}

    </style>
</head>
<body>
    <div class="scale">
        This div element is two times of its original width, and three times of its original height.
        </div>
        <h1>text shadow</h1>
        
</body>
</html>
