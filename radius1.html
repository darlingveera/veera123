<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 100px;
            height: 35px;
            width:80px;
            background:red;
            border-radius: 50%;
            animation: name 3s linear ;
        }
        @keyframes name {
            0% {
                transform:rotate(0deg) translateX(40px) 
            }
            100% {
                transform:rotate(-270deg) translateX(40px) 
            }
        }
        </style>
</head>
<body>
   <div><p>radius of circle</p>

</div> 
</body>
</html>
